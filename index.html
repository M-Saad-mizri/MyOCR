<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Image to Text</title>
    <style>
        /* Root font sizing for responsiveness */
        html {
            font-size: 100%;
            /* Desktop: 1rem = 16px */
        }

        @media (max-width: 768px) {
            html {
                font-size: 93.75%;
                /* Tablet: 1rem ≈ 15px */
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 87.5%;
                /* Mobile: 1rem ≈ 14px */
            }
        }

        /* Base layout and typography */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 1.25rem;
            color: #2e2e2e;
            font-size: 1rem;
        }

        .container {
            max-width: 46.875rem;
            /* 750px */
            margin: auto;
            background: #ffffff;
            padding: 1.875rem 2.5rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
            border-radius: 0.75rem;
        }

        #imageInput {
            width: 24%;
        }

        /* Headings */
        h1 {
            text-align: center;
            color: #0e101a;
            font-size: 1.75rem;
            margin-bottom: 0.625rem;
        }

        h2 {
            text-align: center;
            color: #2f3c50;
            font-size: 1.25rem;
            margin-bottom: 1.5625rem;
        }

        .toast {
            visibility: hidden;
            min-width: 13.75rem;
            background-color: #e5982c;
            color: #fff;
            text-align: center;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 1.875rem;
            transform: translateX(-50%);
            font-size: 0.9375rem;
            opacity: 0;
            transition: opacity 0.5s ease, bottom 0.5s ease;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 3.125rem;
        }

        /* Image preview section */
        #previewContainer {
            text-align: center;
            margin: 1.25rem 0;
        }

        #imagePreview {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem;
            box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.05);
            display: none;
            border: 1px solid #d0d0d0;
            text-align: center;
        }

        /* Buttons */
        #extractBtn {
            padding: 0.625rem 1.375rem;
            font-size: 1rem;
            background-color: #343541;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #extractBtn:hover {
            background-color: #202123;
        }

        /* OCR result text area */
        .result {
            margin-top: 1.875rem;
        }

        #outputText {
            width: 100%;
            padding: 0.875rem;
            font-size: 0.95rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            background-color: #fafafa;
            color: #222;
            resize: vertical;
            box-sizing: border-box;
            line-height: 1.5;
            box-shadow: inset 0 0.0625rem 0.125rem rgba(0, 0, 0, 0.05);
        }

        /* Initially hide loader and center it */
        #loader {
            display: none;
            text-align: center;
            margin: 1.25rem auto;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Spinner loader inside #loader */
        #loader::after {
            content: "";
            display: inline-block;
            width: 1.375rem;
            height: 1.375rem;
            border: 0.1875rem solid #ccc;
            border-top: 0.1875rem solid #343541;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btns-div {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.9375rem;
            gap: 0.9375rem;
            flex-wrap: wrap;
        }

        .log-section {
            margin-top: 2rem;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
        }

        #logOutput {
            height: 1.8em;
            /* Just enough for one line */
            overflow: hidden;
            /* Hide old lines */
            font-size: 0.95rem;
            padding: 0.4rem 1rem;
            background-color: #f8f9fa;
            color: #343541;
            border-left: 4px solid #343541;
            border-radius: 6px;
            margin-top: 1.5rem;
            font-family: 'Courier New', monospace;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            line-height: 1.8em;
            display: flex;
            align-items: center;
        }

        @media (max-width: 600px) {
            .btns-div {
                flex-direction: column;
                gap: 0.625rem;
            }

            #imageInput {
                width: 69%;
            }

            #extractBtn {
                display: block;
                margin: 0 auto;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>Image to Text (OCR)</h1>
        <p style="text-align: center;">Upload an image file to extract text using Optical Character Recognition (OCR).
        </p>
        <hr>
        <div class="btns-div">
            <input type="file" id="imageInput" accept="image/*" title="Select an image file to extract text" />
            <p style="font-weight: 600; font-family: 'Times New Roman', Times, serif;">-OR-</p>
            <button id="pasteBtn">Paste from Clipboard</button>
        </div>

        <div id="previewContainer">
            <img id="imagePreview" src="" alt="Image Preview" />
        </div>
        <div id="loader">Processing...</div>

        <pre id="logOutput"></pre>


        <button id="extractBtn">Extract Text</button>
        </di>
        <hr>

        <div class="result">
            <div>
                <!-- <h2>Extracted Text:</h2> -->
                <button style="margin-bottom: 10px; border: none; background-color: transparent; cursor: pointer;"
                    id="copyBtn"><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/copy.png"
                        alt="copy" /></button>
            </div>
            <div id="toast" class="toast">Text copied to clipboard!</div>
            <textarea id="outputText" rows="10"></textarea>
        </div>

    </div>

    <script>
        const imageInput = document.getElementById("imageInput");
        const imagePreview = document.getElementById("imagePreview");
        const extractBtn = document.getElementById("extractBtn");
        const outputText = document.getElementById("outputText");
        const loader = document.getElementById("loader");
        const copyBtn = document.getElementById("copyBtn");
        const pasteBtn = document.getElementById("pasteBtn");

        let selectedImage = null;
        let processing = false;
        let clipboardInterval = null;

        imageInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = () => {
                    imagePreview.src = reader.result;
                    imagePreview.style.display = "block";
                    autoProcess(); // Automatically start OCR
                };
                reader.readAsDataURL(file);
            }
        });

        extractBtn.addEventListener("click", processImage);

        async function autoPasteFromClipboard(showAlert = false) {
            try {
                const clipboardItems = await navigator.clipboard.read();
                for (const item of clipboardItems) {
                    if (item.types.includes("image/png") || item.types.includes("image/jpeg")) {
                        const type = item.types.includes("image/png") ? "image/png" : "image/jpeg";
                        const blob = await item.getType(type);
                        selectedImage = blob;
                        const imageURL = URL.createObjectURL(blob);
                        imagePreview.src = imageURL;
                        imagePreview.style.display = "block";
                        stopClipboardMonitoring(); // stop checking during processing
                        autoProcess();
                        return true;
                    }
                }

                if (showAlert) {
                    alert("No image found in clipboard.");
                }
                return false;
            } catch (error) {
                console.error("Clipboard access failed:", error);
                if (showAlert) {
                    alert("Clipboard access failed. Use HTTPS or localhost.");
                }
                return false;
            }
        }

        function startClipboardMonitoring() {
            if (!clipboardInterval) {
                clipboardInterval = setInterval(() => {
                    autoPasteFromClipboard(false);
                }, 1000);
            }
        }

        function stopClipboardMonitoring() {
            if (clipboardInterval) {
                clearInterval(clipboardInterval);
                clipboardInterval = null;
            }
        }

        // Start checking for screenshots initially
        startClipboardMonitoring();

        pasteBtn.addEventListener("click", async () => {
            await autoPasteFromClipboard(true);
        });

        function autoProcess() {
            if (selectedImage && !processing) {
                processImage();
            }
        }

        //         {
        //             logger: m => console.log(m)

        //         alert("Error during OCR.");

        //         startClipboardMonitoring();
        //     });
        // }

        function processImage() {
            if (!selectedImage) {
                alert("Please select an image first.");
                return;
            }

            loader.style.display = "block";
            outputText.value = "";
            logOutput.textContent = ""; // Clear old logs
            processing = true;

            Tesseract.recognize(
                selectedImage,
                "eng",
                {
                    logger: m => {
                        const logEl = document.getElementById("logOutput");

                        if (m.status) {
                            let logLine = `[${m.status}]`;

                            if (m.progress !== undefined && !isNaN(m.progress)) {
                                logLine += ` ${(m.progress * 100).toFixed(1)}%`;
                            }

                            logEl.textContent = logLine;
                        }
                    }
                }
            ).then(({ data: { text } }) => {
                outputText.value = text;

                navigator.clipboard.writeText(text).then(() => {
                    showToast("Text extracted and copied!");
                });

                loader.style.display = "none";
                processing = false;

                // Restart clipboard monitoring
                startClipboardMonitoring();

            }).catch(error => {
                console.error(error);
                alert("Error during OCR.");

                loader.style.display = "none";
                processing = false;

                startClipboardMonitoring();
            });
        }


        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        copyBtn.addEventListener("click", () => {
            outputText.select();
            document.execCommand("copy");
            showToast("Text copied to clipboard!");
            startClipboardMonitoring(); // restart checking after manual copy
        });
    </script>


</body>

</html>
